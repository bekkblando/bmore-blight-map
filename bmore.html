<!DOCTYPE html>
<html>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<link rel="stylesheet" href="style.css" />
<head>
  <title>Fight Blight</title>
</head>

<body>
    <div class="container">
      <div class="row">
        <div class="col s4">
          <label>
            <span>Start Date</span>
            <input type="text" id="begin" class="datepicker"/>
          </label>

          <label>
            <span>End Date</span>
            <input type="text" id="end" class="datepicker"/>
          </label>
        </div>
        <div class="col s4">
          Toggle Switches
            <div>
              <label><input id="vacancyC" type="checkbox"/><span>Vacancy</span></label>
            </div>
            <div>
              <label><input id="demolitionC" type="checkbox"/><span>Demolition</span></label>
            </div>
            <div>
              <label><input id="housePermitC" type="checkbox"/><span>Housing Renovation/Construction</span></label>
            </div>
            <div>
              <label><input id="liquorC" type="checkbox"/><span>Liquor Stores</span></label>
            </div>
        </div>
        <div class="col s4">
          key
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="dataviz">
            <canvas width="960" height="600"></canvas>
            <svg id="map" width="960" height="600" fill="none" stroke="#333">
                <g id="neighborhoods"></g>
            </svg>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <table>
            <thead>
              <tr>
                <td>Neighbors</td>
                <td id="propHead"></td>
              </tr>
            </thead>
            <tbody id="proportions">
            </tbody>
          </table>
        </div>
      </div>
    </div>

</body>

<foot>
  <!-- Compiled and minified JavaScript -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="https://unpkg.com/d3@4"></script>
  <script src="https://unpkg.com/d3-tip"></script>
  <script src="https://unpkg.com/simpleheat"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="bmore.js"></script>
</foot>

</html>
